<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="/stopWatch/style.css">
</head>

<body>
    <div class="stopWatch">
        <div class="timerDisplay">
            00:00:00
        </div>
    </div>
    <div class="buttons">
        <button style="--clr:red;" id="resetButton" class="btn">Reset</button>
        <button style="--clr:blue;" id="stopButton" class="btn">Stop</button>
        <button style="--clr:green;" id="startButton" class="btn">Start</button>

    </div>
<script src="/stopWatch/script.js"></script>
</body>

</html>
