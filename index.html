<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="stopWatch">
        <div class="timerDisplay">
            00:00:00
        </div>
    </div>
    <div class="buttons">
        <button style="--clr:red;" id="resetButton" class="btn">Reset</button>
        <button style="--clr:blue;" id="stopButton" class="btn">Stop</button>
        <button style="--clr:green;" id="startButton" class="btn">Start</button>

    </div>
    <script>
        let startButton = document.getElementById("startButton")
        let stopButton = document.getElementById("stopButton")
        let resetButton = document.getElementById("resetButton")
        let timerDisplay = document.querySelector(".timerDisplay")
        let timerId = null;
        let s = 0o0;
        let min = 0o0;
        let ms = 0o0;


        // Start Button Event Handling


        startButton.addEventListener('click', () => {

            timerId = setInterval(showTime, 10)

        })

        // Stop Button Even Handler

        stopButton.addEventListener('click', () => {
            // console.log("Hello Ahsan")
            clearInterval(timerId);
        })


        // Event Handler For Reset Button

        resetButton.addEventListener('click', () => {
            clearInterval(timerId);
            timerDisplay.innerHTML = "00:00:00"
            ms = s = min = 0;
        })

        // Function
        function showTime() {

            if (timerId != 0) {
                ms++;
                if (ms == 100) {
                    s++;
                    ms = 0;
                    if (s == 60) {
                        min++;
                    }

                }
                let msString = ms < 10 ? `0${ms}` : `${ms}`
                let sString = s < 10 ? `0${s}` : `${s}`
                let minString = min < 10 ? `0${min}` : `${min}`
                timerDisplay.innerHTML = `${minString}:${sString}:${msString}`
            }



        }
    </script>
</body>

</html>
